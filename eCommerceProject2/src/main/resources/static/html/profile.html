<!DOCTYPE html>
<html lang="en" class="">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="../css/homestyles.css">
	<link rel="stylesheet" type="text/css" href="../css/profile.css">


</head>

<body class="d-flex h-100 text-center text-bg-dark">

	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

		<header class="mb-auto">
			<div>
				<h3 class="float-md-start mb-0">LES</h3>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a id="homeButton" class="nav-link fw-bold py-1 px-0 " aria-current="page" href="#">Home</a>
					<a class="nav-link fw-bold py-1 px-0 dropdown-toggle active" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false">
						Account
					</a>
					<ul class="dropdown-menu">
						<li><a id="profileButton" class="dropdown-item" href="#">Profile Page</a></li>
						<li><a id="ordersButton" class="dropdown-item" href="#">Orders</a></li>
						<li><a id="logoutButton" class="dropdown-item" href="#">Logout</a></li>
					</ul>
					<a class="nav-link fw-bold py-1 px-0" href="#"></a>
					<a id="cartButton" class="nav-link fw-bold py-1 px-0" href="#">Cart</a>
				</nav>
			</div>
		</header>

		<main class="px-3">
			<h1>Welcome to your Profile</h1>
			<h2> <form>
                <h1 class="h3 mb-3 fw-normal">Edit your info below</h1>
				
                <div class="container w-50">
					<h4>First Name </h4>
                    <input id="firstName" type="text" class="form-control myText"  placeholder="John">
                   
                </div>
                <div class="container w-50">
					<h4>Last Name </h4>
                    <input id="lastName" type="text" class="form-control myText"  placeholder="Wood">
                </div>
                <div class="container w-50">
					<h4>Address </h4>
                    <input id="address" type="text" class="form-control myText"  placeholder="123 street">
                </div>
                <div class="container w-50">
					<h4>City </h4>
                    <input id="city" type="text" class="form-control myText"  placeholder="City">
                </div>
                <div class="container w-50">
					<h4>Postal Code </h4>
                    <input id="postalCode" type="text" class="form-control myText"  placeholder="zip">
                </div>
                <div class="container w-50">
					<h4>Country </h4>
                    <input id="country" type="text" class="form-control myText"  placeholder="USA">
                </div>
                <div class="container w-50">
					<h4>Phone Number </h4>
                    <input if="phoneNumber" type="text" class="form-control myText"  placeholder="5554325555">
                </div>
                <div class="container w-50">
					<h4>Email </h4>
                    <input id="email" type="text" class="form-control myText"  placeholder="myemail@LES.com">
                </div>
                <div class="checkbox mb-3">
                    
                </div>
                <!-- <button class="w-100 btn btn-lg btn-primary" type="submit" id="updateButton">Update</button> -->
                <h5 class="mt-5 mb-3 text-muted">&copy; 2022</h5>
            </form>
			
			
		</main>

		<footer class="mt-auto text-white-50">
			<p>Organization Funded by People Like You </p>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>

		<script type="text/javascript" src="../javascript/profile.js"></script>
</body>

</html>
