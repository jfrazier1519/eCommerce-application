<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template Â· Bootstrap v5.2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="../css/loginstyles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/homestyles.css">



</head>

<body class="text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">LES</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a id="homeButton" class="nav-link fw-bold py-1 px-0" aria-current="page" href="#">Home</a>
					<a id="registerButton" class="nav-link fw-bold py-1 px-0" href="#">Register</a>
					<a id="loginButton" class="nav-link fw-bold py-1 px-0 active" href="#">Login</a>
                </nav>
            </div>
        </header>


        <main class="form-signin w-100 m-auto">
            <form method="POST" action="http://localhost:9002/login">

                <h1 class="h3 mb-3 fw-normal">Sign In</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="loginUsername" name="username">
                    <label class="inputText" for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control " id="loginPassword" name="password">
                    <label class="inputText" for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-secondary fw-bold border-white bg-white" type="submit" id="loginButton">Sign in</button>

                <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
            </form>

            <!-- <form method="POST" action="http://localhost:9002/login">
                <input type="text" class="form-control" name="username">
                <input type="password" class="form-control" name="password">
                <input type="submit" value="submitButton">

            </form> -->
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../javascript/login.js"></script>
</body>

</html>
