<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template Â· Bootstrap v5.2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- Custom styles for this template -->

    <link rel="stylesheet" type="text/css" href="../css/homestyles.css">
    <link rel="stylesheet" type="text/css" href="../css/newaccountstyles.css">

   


</head>

<body class="text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">LES</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a id="homeButton" class="nav-link fw-bold py-1 px-0" aria-current="page" href="#">Home</a>
					<a id="registerButton" class="nav-link fw-bold py-1 px-0 active" href="#">Register</a>
					<a id="loginButton" class="nav-link fw-bold py-1 px-0" href="#">Login</a>
                </nav>
            </div>
        </header>


        <main class="form-signin w-100 m-auto">
            <form>
                <h1 class="h3 mb-3 fw-normal">Please enter your information</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="name@example.com">
                    <label class="inputText" for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label class="inputText" for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="firstName" placeholder="John">
                    <label class="inputText"for="floatingInput">FirstName</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="lastName" placeholder="Wood">
                    <label class="inputText"  for="floatingInput">LastName</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="address" placeholder="123 street">
                    <label class="inputText" for="floatingInput">Address</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <label class="inputText" for="floatingInput">City</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="postalCode" placeholder="zip">
                    <label class="inputText" for="floatingInput">PostalCode</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="country" placeholder="USA">
                    <label class="inputText" for="floatingInput">Country</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="phoneNumber" placeholder="5554325555">
                    <label class="inputText" for="floatingInput">PhoneNumber</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="email" placeholder="myemail@LES.com">
                    <label class="inputText" for="floatingInput">Email</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-secondary fw-bold border-white bg-white" type="submit" id="newUserButton">Sign up</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

        
    <script type="text/javascript" src="../javascript/new-account.js"></script>
</body>
</html>
